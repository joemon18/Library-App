<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="icon" type="image/svg" href="library-logo-books.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="library">
            <h2>Library</h2>
            <div class="books"></div>
        </div>
        <div id="new-book">
            <h2>Add a new book</h2>
            <fieldset id="add">
                <form id="newbook">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="form-title" required>
                    <label for="author">Author</label>
                    <input type="text" name="author" id="form-author" required> 
                    <label for="pages">Total Pages</label>
                    <input type="number" name="pages" id="form-pages" required>
                    <div class="read">
                        <label for="read">Read</label>
                        <input type="checkbox" name="read" id="form-read">
                    </div> 
                    <button id="addBook">Add Book</button>       
                </form>
            </fieldset>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
